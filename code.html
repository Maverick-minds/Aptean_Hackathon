<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Describe Your App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    form {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #feedback {
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Describe Your App</h1>
    <form id="appDescriptionForm">
      <label for="appDescription">Briefly describe your app's functionality:</label>
      <textarea id="appDescription" name="appDescription" rows="4" maxlength="200" required></textarea>
      <button type="submit">Submit</button>
    </form>
    <div id="feedback"></div>
  </div>

  <script>
    document.getElementById('appDescriptionForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      var appDescription = document.getElementById('appDescription').value;
      
      // You can perform further processing with the app description here
      // For this example, let's just display a feedback message
      var feedbackDiv = document.getElementById('feedback');
      feedbackDiv.textContent = 'App description submitted: ' + appDescription;
    });
  </script>
</body>
</html>
