<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Describe Your App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      animation: slideIn 0.5s ease-in-out;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h1 {
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    form {
      margin-bottom: 20px;
      animation: slideUp 1s ease-in-out;
    }

    @keyframes slideUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    label {
      display: block;
      margin-bottom: 5px;
      animation: fadeIn 1s ease-in-out;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      animation: fadeIn 1s ease-in-out;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      animation: slideUp 1s ease-in-out;
    }

    button:hover {
      background-color: #0056b3;
    }

    #feedback {
      text-align: center;
      font-weight: bold;
      animation: fadeIn 1s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Describe Your App</h1>
    <form id="appDescriptionForm">
      <label for="appDescription">Briefly describe your app's functionality:</label>
      <textarea id="appDescription" name="appDescription" rows="4" maxlength="200" required></textarea>
      
      <label for="outputDescription">Describe the OUTPUT of your app:</label>
      <textarea id="outputDescription" name="outputDescription" rows="4" maxlength="200" required></textarea>

      <button type="submit">Submit</button>
    </form>
    <div id="feedback"></div>
  </div>

  <script>
    document.getElementById('appDescriptionForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      var appDescription = document.getElementById('appDescription').value;
      var outputDescription = document.getElementById('outputDescription').value;
      
      if (appDescription.trim() === '' || outputDescription.trim() === '') {
        alert('Please input the description.');
      } else {
        var feedbackDiv = document.getElementById('feedback');
        feedbackDiv.textContent = 'App description submitted: ' + appDescription + '\nOutput description submitted: ' + outputDescription;
      }
    });
  </script>
</body>
</html>
